<h1>{{name}}</h1>

<dl>
  <td>
   Nombre:
  </td>
  <dd>
    {{name}}
  </dd>
  <td>
    Edad:
  </td>
  <dd>
   {{age}}
  </dd>
  <td>
    Metodo:
  </td>
  <dd>
    {{getHeroDescription()}}
  </dd>
  <td>
    Capitalizado:
  </td>
  <dd>
    {{capitalizedName}}
  </dd>
  <td>
    Aparecer / Desaparecer:
  </td>
  <dd *ngIf=" apaDesa == 'Visible'">
    {{apaDesa}}
  </dd>
</dl>

<button class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar Nombre
</button>


<button class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar Edad
</button>

<button class="btn btn-primary mx-2" (click)="aparecerDesaparecer()">
  Aparecer / Desaparecer
</button>

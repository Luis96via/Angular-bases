<h1>DBZ Personajes</h1>
<hr>

<div class="row">




<div class="col">
  <h4>Listado</h4>

  <!-- Escuchando el onDelete -->



  <dbz-list 
  [characterList]="characters"  
  (onDelete)="onDeleteCharacter($event)">
</dbz-list>

</div>



<div class="col">

  <h4>Agregar Personaje</h4>

  <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>

</div>



</div>
